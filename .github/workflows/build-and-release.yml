name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  # Replace 'x' with the desired Python version

      - name: Install dependencies
        run: pip install pyinstaller colorama

      - name: Build executable
        run: pyinstaller --onefile wowparser.py

      - name: Create Release
        uses: technote-space/release-github-actions@v6.2.2
        with:
          # Secret GitHub API token to use for making API requests.
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/wowparser.exe
          asset_name: wowparser.exe
          asset_content_type: application/zip
